<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>登录验证 - xlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e2e8f0;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 28px;
      width: min(360px, 90%);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      color: #f8fafc;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #f8fafc;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #f8fafc;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .message {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>请输入访问密码</h1>
    <form id="verify-form">
      <label>
        密码
        <input type="password" id="password" autocomplete="current-password" required />
      </label>
      <button type="submit">验证</button>
      <div class="message" id="message"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('verify-form');
    const passwordInput = document.getElementById('password');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const password = passwordInput.value;
      messageEl.textContent = '';
      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        if (res.status === 401) {
          messageEl.textContent = '密码错误，请重试。';
          passwordInput.select();
          return;
        }
        if (!res.ok) {
          messageEl.textContent = await res.text();
          return;
        }
        window.location.href = '/';
      } catch (err) {
        messageEl.textContent = '请求失败：' + err.message;
      }
    });
  </script>
</body>
</html>
